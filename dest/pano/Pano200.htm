<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>pano192</title>
</head>
<body scroll="no">
  <canvas id="pano192" style="position: absolute; left: 0px; top: 0px; display: block;">Ваш браузер не поддерживает WebGL :(</canvas>
  <script src="pano192/c3dpano.js"></script>
  <script>
    var c = document.getElementById("pano192");
    function res() {
      c.style.width = window.innerWidth + "px";
      c.style.height = window.innerHeight + "px";
    }
    window.onresize = res;
    res();
    Ceramic3DPanorama({canvas: c, panorams: [["pano192/+X.jpg", "pano192/-X.jpg", "pano192/+Y.jpg", "pano192/-Y.jpg", "pano192/+Z.jpg", "pano192/-Z.jpg"]], cameraVersion:" 1"});
  </script>
</body>
</html>
